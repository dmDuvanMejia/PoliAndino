    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>Notas:</legend>
        <form method="POST" name="frmNotas" id="frmNotas"> 
            <label for="nombre">Nombre Estudiante</label>
            <input type="text" name="nombre" id="nombre" maxlength="80" placeholder="Nombre estudiante" min="2" required>
            <br><br>

            <label for="nota1">Nota 1</label>
            <input type="number" name="nota1" id="nota1" min="0" max="5" required>
            <br><br>
            <label for="nota2">Nota 2:</label>
            <input type="number" name="nota2" id="nota2" min="0" max="5" required>
            <br><br>
            <label for="nota3">Nota 3:</label>
            <input type="number" name="nota3" id="nota3" min="0" max="5" required>
            <br><br>

            <label for="nota4">Nota 4:</label>
            <input type="number" name="nota4" id="nota4" min="0" max="5" required>
            <br><br>

            <button type="button" value="Enviar" id="btnNotas">Nota Final</button> <br><br>

            <p id="final"></p>
           
           
        </form>
    </fieldset>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
